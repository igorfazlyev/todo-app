<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To Do App</title>
</head>
<body>
   
   <div class="container">

            <div class="header">
                <h1>
                    To Do App
                </h1>
            </div>
        
        
            <div class="actions__container" >
                <input class="input" type="text" id="filter" placeholder="filter todos">
                <label for="hide-completed" class="checkbox">
                    <input type="checkbox" name="hide-completed" id="hide-completed">
                    Hide completed
                </label>
            </div>
           
       
            
            <div id="todos">

            </div>
        
        
        
            <div id="add-to-do">
                <form action="" id="new-to-do-form">
                    <input class="input" type="text" placeholder="new to do" id="newToDo" name="newToDo">
                    <button class="button">
                        Add
                    </button>
                </form>
            </div>
        
        
    </div>
    <script src="./todo-functions.js"></script>
    <script src="./todo-app.js"></script>
</body>
</html>
